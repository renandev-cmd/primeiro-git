<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários de Cadastro</h1>
    <form>
        <label for="text">Seu nome</label>
        <input type="text" />
        <br />
        <label for="email">Seu e-mail</label>
        <input type="email" />
        <br />
        <label for="password">Sua senha</label>
        <input type="password" />
        <br />
        <button type="submit">
            Enviar
        </button>
    </form>
</body>
</html>
